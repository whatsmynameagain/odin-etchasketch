<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
<body>
    <div id="content">
        <div id="options">
            <div id="borderscontainer">
                <p> Borders </p>
                <input type="checkbox" id="borderscheckbox" name="bordersthing">
            </div>
            <div id="modes">
                <div class="radio-option">
                    <input type="radio" id="optiondefault" name="options" value="default" autocomplete="off" checked>
                    <label for="optiondefault">Default</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="optionrainbow" name="options" value="rainbow" autocomplete="off">
                    <label for="optionrainbow">Rainbow</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="optionshading" name="options" value="shading" autocomplete="off">
                    <label for="optionshading">Shading</label>
                </div>
            </div>
        </div>
        <div id="center">
            <div class="slidecontainer">
                <input type="range" min="1" max="100" value="20" class="slider" id="gridsizeslider" autocomplete="off">
                <p id="gridsize"></p>
            </div>
            <div id="container"></div>
            <div id="instructions">
                <p>Click or hold Ctrl to draw</p>
                <p>Hold Shift to erase</p>
            </div>
        </div>
        <button id="clear">Clear</button>
    </div>
</body>
<script src="javascript.js"></script>
</html>
