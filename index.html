<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
<body>
    <div id="content">
        <div id="options">
            <div id="borderscontainer">
                <p> Borders </p>
                <input type="checkbox" id="borderscheckbox" name="bordersthing">
            </div>
            <button id="clear">Clear</button>
            <div id="modes">
                <div>
                    <input type="radio" id="optiondefault" name="options" value="default" autocomplete="off" checked>
                    <label for="default">Default</label>
                </div>
                <div>
                    <input type="radio" id="optionrainbow" name="options" value="rainbow" autocomplete="off">
                    <label for="rainbow">Rainbow</label>
                </div>
                <div>
                    <input type="radio" id="optionshading" name="options" value="shading" autocomplete="off">
                    <label for="shading">Shading</label>
                </div>
            </div>
        </div>
        
        <div class="slidecontainer">
            <p id="gridsize"></p>
            <input type="range" min="1" max="100" value="20" class="slider" id="gridsizeslider" autocomplete="off">
        </div>
        <div id="container"></div>
    </div>
</body>
<script src="javascript.js"></script>
</html>
