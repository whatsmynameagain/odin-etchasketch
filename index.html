<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
<body>
    
    <div id="content">
        <div id="gridcontrols">
            <button id="gsizedownfast" class="controlbtn">&lt;&lt;</button>
            <button id="gsizedown" class="controlbtn">-</button>
            <p id="gridsize"></p>
            <button id="gsizeup" class="controlbtn">+</button>
            <button id="gsizeupfast" class="controlbtn">&gt;&gt;</button>
        </div>
        <div id="options">
            <div id="borderscontainer">
                <p> Borders </p>
                <input type="checkbox" id="borderscheckbox" name="bordersThing">
            </div>
            <button id="clear">Clear</button>
        </div>
        <div id="container"></div>
    </div>
</body>
<script src="javascript.js"></script>
</html>
