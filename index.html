<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
<body>
    <div id="content">
        <div id="options">
            <div id="borderscontainer">
                <p> Borders </p>
                <input type="checkbox" id="borderscheckbox" name="bordersthing">
            </div>
            <button id="clear">Clear</button>
        </div>
        <p id="gridsize"></p>
        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="20" class="slider" id="gridsizeslider" autocomplete="off">
        </div>
        <div id="container"></div>
    </div>
</body>
<script src="javascript.js"></script>
</html>
